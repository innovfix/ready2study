<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready2Study - Transform PDFs into Study Material</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
    <header>
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                Ready<span>2Study</span>
            </a>
            <nav>
                <!-- <a href="#" class="btn btn-secondary">Sign In</a> -->
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="greeting">Turn Your Notes into<br>Exam-Ready Questions</h1>
                <p>Upload your study material (PDF) and let our AI generate 1-mark, 2-mark, 3-mark, and 10-mark
                    questions instantly.</p>

                <div class="upload-card">
                    <div class="drop-zone" id="dropZone">
                        <svg class="icon-upload" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3 id="dropZoneTitle">Drag & Drop your PDF here</h3>
                        <p id="dropZoneSubtitle" style="font-size: 0.875rem; color: var(--text-muted);">or click to browse files</p>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        <div class="file-info" id="fileInfo" style="display: none;">
                            <div style="display: flex; align-items: center; gap: 0.75rem; margin-top: 1rem; padding: 1rem; background: #eef2ff; border-radius: 0.5rem; border: 1px solid var(--primary);">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                <div style="flex: 1;">
                                    <div id="fileName" style="font-weight: 600; color: var(--text-main); margin-bottom: 0.25rem;"></div>
                                    <div id="fileSize" style="font-size: 0.875rem; color: var(--text-muted);"></div>
                                </div>
                                <button id="removeFileBtn" style="background: none; border: none; color: var(--secondary); cursor: pointer; padding: 0.25rem; border-radius: 0.25rem;" title="Remove file">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="generateBtn" style="width: 100%; margin-top: 1.5rem;" disabled>
                        Generate Questions
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <h3>Analyzing Document...</h3>
        <p style="color: var(--text-muted);">Extracting key concepts and generating questions</p>
    </div>

    <script src="js/pdfProcessor.js"></script>
    <script src="js/questionGenerator.js"></script>
    <script>
        // Check if user is logged in, redirect to login page if not
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('ready2study_logged_in');
            const userData = localStorage.getItem('ready2study_user');
            
            if (!loggedIn || loggedIn !== 'true' || !userData) {
                window.location.href = 'login.html';
                return;
            }

            // Update greeting with user's name if available
            try {
                const user = JSON.parse(userData);
                if (user.name) {
                    const greeting = document.getElementById('greeting');
                    greeting.textContent = `Welcome ${user.name}! Turn Your Notes into\nExam-Ready Questions`;
                }
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const removeFileBtn = document.getElementById('removeFileBtn');

        // Click to upload
        dropZone.addEventListener('click', (e) => {
            // Don't trigger file input if clicking on file info area
            if (e.target.closest('#fileInfo')) {
                return;
            }
            fileInput.click();
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                alert('Please upload a PDF file.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        let selectedFile = null;

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function handleFile(file) {
            // Validate file type
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file only.');
                return;
            }

            // No file size limit - accept files of any size
            selectedFile = file;

            // Update UI
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('dropZoneTitle').textContent = 'PDF Selected';
            document.getElementById('dropZoneSubtitle').textContent = 'Click to change file';
            
            generateBtn.disabled = false;

            // Store file info in localStorage
            const fileData = {
                name: file.name,
                size: file.size,
                type: file.type,
                lastModified: file.lastModified
            };
            localStorage.setItem('ready2study_pdf', JSON.stringify(fileData));
        }

        // Remove file handler
        removeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            document.getElementById('dropZoneTitle').textContent = 'Drag & Drop your PDF here';
            document.getElementById('dropZoneSubtitle').textContent = 'or click to browse files';
            generateBtn.disabled = true;
            localStorage.removeItem('ready2study_pdf');
            localStorage.removeItem('ready2study_pdf_data');
        });

        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('Please select a PDF file first.');
                return;
            }

            loader.style.display = 'flex';
            loader.querySelector('h3').textContent = 'Reading PDF Document...';
            loader.querySelector('p').textContent = 'Reading all pages and extracting complete text content...';

            try {
                // Process PDF and extract text from ALL pages
                const processor = new PDFProcessor();
                
                // Update progress during processing
                const originalProcessPDF = processor.processPDF.bind(processor);
                processor.processPDF = async function(file) {
                    const result = await originalProcessPDF(file);
                    if (result.success && result.wordCount) {
                        loader.querySelector('p').textContent = `Successfully read PDF: ${result.wordCount} words extracted from all pages`;
                    }
                    return result;
                };
                
                const result = await processor.processPDF(selectedFile);

                if (!result.success) {
                    throw new Error(result.error || 'Failed to process PDF');
                }

                // Show sections found
                if (result.topics && result.topics.length > 0) {
                    loader.querySelector('h3').textContent = `Found ${result.topics.length} Sections/Topics`;
                    loader.querySelector('p').textContent = `Processing: ${result.topics.map(t => t.title).slice(0, 3).join(', ')}${result.topics.length > 3 ? '...' : ''}`;
                } else {
                    loader.querySelector('h3').textContent = 'Generating Questions...';
                    loader.querySelector('p').textContent = 'Analyzing PDF content';
                }

                // Generate questions from extracted text with topics
                const generator = new QuestionGenerator();
                const questionResult = generator.generateQuestions(result.text, result);

                // Show section processing info
                if (questionResult.sections && questionResult.sections.length > 0) {
                    loader.querySelector('h3').textContent = 'Questions Generated Successfully!';
                    loader.querySelector('p').textContent = `Processed ${questionResult.sections.length} sections: ${questionResult.sections.map(s => s.title).slice(0, 3).join(', ')}${questionResult.sections.length > 3 ? '...' : ''}`;
                } else {
                    loader.querySelector('h3').textContent = 'Questions Generated!';
                    loader.querySelector('p').textContent = `Successfully created ${questionResult.questions.length} questions from your PDF`;
                }

                if (!questionResult.success || questionResult.questions.length === 0) {
                    throw new Error(questionResult.error || 'Failed to generate questions. The PDF might not have enough content.');
                }

                // Store generated questions in localStorage
                localStorage.setItem('ready2study_questions', JSON.stringify(questionResult.questions));
                localStorage.setItem('ready2study_pdf_name', selectedFile.name);

                // Store file metadata
                const fileData = {
                    name: selectedFile.name,
                    size: selectedFile.size,
                    type: selectedFile.type
                };
                localStorage.setItem('ready2study_pdf', JSON.stringify(fileData));

                loader.querySelector('h3').textContent = 'Questions Generated!';
                loader.querySelector('p').textContent = `Successfully created ${questionResult.questions.length} questions from your PDF`;

                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Error processing PDF:', error);
                loader.style.display = 'none';
                alert('Error processing PDF: ' + error.message + '\n\nPlease make sure your PDF contains readable text content.');
            }
        });
    </script>
</body>

</html>

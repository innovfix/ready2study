<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Student Info - Ready2Study</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--background);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .welcome-text {
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                Ready<span>2Study</span>
            </a>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="welcome-text">
                    <h1>Welcome Student!</h1>
                    <p>Enter your details to get started with your personalized study session.</p>
                </div>

                <div class="form-card">
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-input" placeholder="e.g. Hariharan" required>
                        </div>

                        <div class="form-group">
                            <label for="college" class="form-label">College / University Name</label>
                            <input type="text" id="college" class="form-input" placeholder="e.g. Anna University"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="course" class="form-label">Course / Major</label>
                            <input type="text" id="course" class="form-input" placeholder="e.g. B.Tech Computer Science"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="year" class="form-label">Studying Year</label>
                            <select id="year" class="form-input" required>
                                <option value="" disabled selected>Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                            Continue to Upload
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="margin-left: 0.5rem;">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api-service.js"></script>
    <script>
        // Fetch CSRF token from Laravel if available
        async function getCSRFToken() {
            try {
                const response = await fetch('api/csrf-token', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        const metaTag = document.querySelector('meta[name="csrf-token"]');
                        if (metaTag) {
                            metaTag.setAttribute('content', data.token);
                        }
                        return data.token;
                    }
                }
            } catch (e) {
                console.warn('Could not fetch CSRF token:', e);
            }
            return '';
        }

        // Initialize CSRF token on page load
        getCSRFToken();

        document.getElementById('studentForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            console.log('=== FORM SUBMISSION STARTED ===');
            console.log('Timestamp:', new Date().toISOString());

            // Capture Data
            const studentData = {
                name: document.getElementById('name').value,
                college: document.getElementById('college').value,
                course: document.getElementById('course').value,
                year: parseInt(document.getElementById('year').value)
            };
            console.log('✓ Form data collected:', studentData);

            try {
                console.log('→ Calling AuthAPI.register()...');
                // Register user via API
                const response = await AuthAPI.register(studentData);
                console.log('✓ API Response received:', response);
                
                // Store user data in localStorage for quick access (optional)
                console.log('→ Storing user data in localStorage...');
                localStorage.setItem('ready2study_user', JSON.stringify(response.user));
                localStorage.setItem('ready2study_current_pdf_id', response.pdf_id || null);
                console.log('✓ Data stored in localStorage');
                console.log('  - User data:', response.user);
                console.log('  - PDF ID:', response.pdf_id || null);

                // Redirect to main upload page
                console.log('→ Redirecting to index.html...');
                console.log('=== FORM SUBMISSION SUCCESSFUL ===');
                window.location.href = 'index.html';
            } catch (error) {
                // Show detailed error message
                console.error('=== FORM SUBMISSION FAILED ===');
                const errorMsg = error.message || 'Unknown error occurred';
                console.error('✗ Registration error details:', {
                    message: error.message,
                    error: error,
                    stack: error.stack,
                    timestamp: new Date().toISOString()
                });
                alert('Registration failed: ' + errorMsg + '\n\nPlease check:\n1. MySQL is running in XAMPP\n2. Database "ready2study" exists\n3. Check browser console (F12) for details');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ready2Study</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--background);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .welcome-text {
            margin-bottom: 2rem;
            text-align: center;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-content">
            <a href="login.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                Ready<span>2Study</span>
            </a>
        </div>
    </header>

    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="welcome-text">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to continue your study session</p>
                </div>

                <div class="form-card">
                    <div class="error-message" id="errorMessage"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                            Sign In
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="margin-left: 0.5rem;">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </form>

                    <div class="forgot-password">
                        <a href="student-info.html">New Student? Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check if already logged in - only redirect if actually logged in
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('ready2study_logged_in');
            const userData = localStorage.getItem('ready2study_user');
            
            // Only redirect if both logged in flag AND user data exist
            if (loggedIn === 'true' && userData) {
                // Already logged in, redirect to PDF upload page
                window.location.href = 'index.html';
            }
            // If not logged in, stay on login page (this is correct behavior)
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple validation (in production, this would check against a server)
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            // For demo purposes, accept any email/password
            // In production, this would authenticate with a backend
            // For now, we'll just check if student info exists, if not redirect to registration
            
            const studentData = localStorage.getItem('ready2study_user');
            
            if (!studentData) {
                // No student data, redirect to registration
                errorMessage.textContent = 'No account found. Please register first.';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'student-info.html';
                }, 2000);
                return;
            }

            // Store login session
            localStorage.setItem('ready2study_logged_in', 'true');
            localStorage.setItem('ready2study_login_email', email);

            // Redirect to PDF upload page
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
